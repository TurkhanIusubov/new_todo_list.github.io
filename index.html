<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New ToDo List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="moon-sun">
        <i class="fas fa-moon" style="display: flex;"></i>
        <i class="fas fa-sun" style="display: none;"></i>
    </div>
    <i class="fa-solid fa-sun-bright"></i>
    <header>ToDo List</header>
    <form>
        <input type="text" name="todo" class="todo-input"  id="" placeholder="type here.." autocomplete="off" autofocus>
        <button type="submit" class="add-btn"><i class="fas fa-plus"></i></button>
        <div class="select-div">
            <select name="todo" class="filter-todo">
                <option value="all">All</option>
                <option value="complete">Complete</option>
                <option value="uncomplete">Uncomplete</option>
            </select>
        </div>
    </form>

    <div class="todo-container"></div>

    <script src="./app.js"></script>
</body>
</html>
